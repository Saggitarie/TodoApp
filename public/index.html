<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <!-- name that appears on the tab at the top of the browser tab -->
  <title>eCalApp</title>
  <!-- style sheet for project -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- require bootstrap css and javascript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
  <form action="/api/users/" id="signup" method="post">
    <input type="text" id="user_name" name="user_name" />
    <input type="text" id="first_name" name="first_name" />
    <input type="text" id="last_name" name="last_name" />
    <input type="text" id="password" name="password" />
    <input type="text" id="email" name="email" />
    <input type="submit" id="submit_new_user" name="submit_new_user" />
  </form>
  <div>
    <input type="button" name="deleteButton" id="deleteButton" value="delete" />
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
